<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    标题：
    <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control">
    <br />

    正文：
    <ckeditor [editor]="Editor" [(ngModel)]="content" [ngModelOptions]="{standalone: true}" [config]="config" 
        (ready)="onReady($event)"  (change)="onChange($event)"></ckeditor>

    <button type="submit" class="btn btn-primary">保存</button>
</form>
